<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc">
        <div class="display">
            <div class="display1"></div>
        </div>
        <div class="container">
            <div class="fixer">
                <div class="elements" id="ac">AC</div>
                <div class="elements" id="backspace">B</div>
                <div class="elements" id="divide">/</div>
                <div class="elements" id="seven">7</div>
                <div class="elements" id="eight">8</div>
                <div class="elements" id="nine">9</div>
                <div class="elements" id="multiply">*</div>
                <div class="elements" id="four">4</div>
                <div class="elements" id="five">5</div>
                <div class="elements" id="six">6</div>
                <div class="elements" id="minus">-</div>
                <div class="elements" id="one">1</div>
                <div class="elements" id="two">2</div>
                <div class="elements" id="three">3</div>
                <div class="elements" id="plus">+</div>
                <div class="elements" id="zero">0</div>
                <div class="elements" id="decimal">.</div>
                <div class="elements" id="equals">=</div>
            </div>
        </div>
    </div>
</body>
</html>
